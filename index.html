<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeel AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Critical for independent scrolling */
        overscroll-behavior: none; /* Prevent scroll bouncing */
      }
      body {
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      
      pre {
        background: #00000040;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        border: 1px solid #334155;
      }
    </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "prettier/standalone": "https://esm.sh/prettier@3.4.2/standalone",
    "prettier/plugins/babel": "https://esm.sh/prettier@3.4.2/plugins/babel",
    "prettier/plugins/estree": "https://esm.sh/prettier@3.4.2/plugins/estree",
    "prettier/plugins/html": "https://esm.sh/prettier@3.4.2/plugins/html",
    "prettier/plugins/postcss": "https://esm.sh/prettier@3.4.2/plugins/postcss",
    "prettier/plugins/typescript": "https://esm.sh/prettier@3.4.2/plugins/typescript",
    "prettier/": "https://esm.sh/prettier@^3.7.4/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
